<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tables</title>
    </head>
    <body>
        <main class="main">
			<table border="1" width="200">
				<caption>Категория продуктов</caption>
				<tr>
					<th>Фрукты</th>
					<th>Ягоды</th>
					<th>Крупы</th>
				</tr>				
				<tr>
					<td>Апельсин</td>
					<td>Малина</td>
					<td>Гречка</td>
				</tr>
				<tr>
					<td rowspan="2">Цена</td>
					<td>$</td>
					<td>Гривны</td>
				</tr>
				<tr>
					<td colspan="2">Смородина</td>
				</tr>
				<tr>
					<td>1</td>
					<td rowspan="2">2</td>
					<td>3</td>
				</tr>		
				<tr>
					<td>4</td>
					
					<td>6</td>
				</tr>			
			</table>
		</main>
    </body>
</html>
